<!DOCTYPE = html>

<html>
    <head>
        <title>Pokedex</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div id="header">
            <p id="title">Bits of Good Mid-Semester Project</p>
        </div>
        <div id="leftcol">
            <div id="picture">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="Pokemon image">
            </div>
            <div id="namebox">
                <p id="nametext">Bulbasaur</p>
            </div>
            <div id="types">
                <p class="type">normal</p>
            </div>
            <div id="arrows">
                <button type="button">&lt</button>
            </div>
        </div>
        <div id="rightcol">
            <p id="infoheader">Info</p>
            <div id="info">
                height: 0.3m <br>
                weight: 0.4kg <br>
                hp: 48 <br>
                attack: 48 <br>
                defense: 48 <br>
                special-attack: 48 <br>
                special-defense: 48 <br>
                speed: 48
            </div>
            <div id="tabbuttons">
                <button type="button">Info</button>
                <button type="button">Moves</button>
            </div>
        </div>
    </body>
</html>
