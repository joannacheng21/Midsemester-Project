<!DOCTYPE = html>

<html>
    <head>
        <title>Pokedex</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <p id="title">Bits of Good Mid-Semester Project</p>
        </div>
        <div id="columns">
            <div id="leftcol">
                <img id="picture" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png" alt="Pokemon image">
                <p id="nametext">bulbasaur</p>
                <p id="typeheader">Types:</p>
                <div id="types">
                    <p class="type">normal</p>
                    <p class="type">normal</p>
                </div>
                <div id="arrows">
                    <button class="lrbutton" type="button"><img class="lrbuttonimg" src="https://johong.com.sg/image/catalog/Slice/general/slide-arrow-left.png" alt="Left arrow"></button>
                    <button class="lrbutton" type="button"><img class="lrbuttonimg" src="https://johong.com.sg/image/catalog/Slice/general/slide-arrow-right.png" alt="rightarrow"></button>
                </div>
            </div>
            <div id="rightcol">
                <p id="infoheader">Info</p>
                <div id="info">
                    <p id="infotext">height: 0.3m <br>
                    weight: 0.4kg <br>
                    hp: 48 <br>
                    attack: 48 <br>
                    defense: 48 <br>
                    special-attack: 48 <br>
                    special-defense: 48 <br>
                    speed: 48</p>
                </div>
                <div id="tabbuttons">
                    <button class="tabbtn" id="infobtn" type="button">Info</button>
                    <button class="tabbtn" id="movesbtn" type="button">Moves</button>
                </div>
            </div>
        </div>
    </body>
</html>
